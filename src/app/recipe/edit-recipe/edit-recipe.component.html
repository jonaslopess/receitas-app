<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div>
        <label>Título</label>
        <input
            type="text" 
            id="title" 
            name="title" 
            [(ngModel)]="title" 
            required
        />
    </div>

    <div>
        <label>Descrição</label>
        <input 
            type="text" 
            id="description" 
            name="description" 
            [(ngModel)]="description" 
            required
        />
    </div>

    <button type='submit'>
        Cadastrar
    </button>

</form>
